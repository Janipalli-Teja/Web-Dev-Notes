<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <!-- try this legend by commenting -->
            <legend>User Form</legend>   
            <!-- text  is by default no need to mention --> 
                <label for="name">Name :</label>
                <input type="text" id="name" placeholder="Enter your name here">
                <br>
                <!-- number -->
                <label for="phn">Phone :</label>
                <input type="number" id="phn" placeholder="Enter your phone here">
                <br>
                <!-- password -->
                 <label for="pass">Enter your password</label>
                 <input type="password" name="pass" id="pass">
                 <br>
                <!-- radio -->
                <label for="gender">Gender :</label>
                <input type="radio" id="male" name="gender">
                <label for="male">male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender">
                <label for="other">Other</label>
                <br>
                <!-- checkbox -->
                <label for="sports">Select Favourite Sport</label>
                <br>
                <input type="checkbox" name="sports" id="badminton" value="badminton">
                <label for="badminton">Badminton</label>
                <br>
                <input type="checkbox" name="sports" id="cricket" value="cricket">
                <label for="cricket">cricket</label>
                <br>
                <label for="DOB">Enter your DOB</label>
                <input type="date" id="DOB">
                <br>
                <!-- button type -->
                <label for="submit"></label>
                <input type="button" name="save" id="save" value="Save">
                <br>

                <!-- dropdown -->
                <label for="cars">Select Company</label>
                <select name="cars" id="cars">
                    <option value="hundai">Hundai</option>
                    <option value="tata">Tata</option>
                    <option value="kia">Kia</option>
                    <option value="bmw">BMW</option>
                </select>
                <br>

                <textarea name="feedback" id="feedback" placeholder="Enter your feedback"></textarea>
                <br>
                <!-- file uploading -->
                <label for="fileselect">Select File : </label>
                <input type="file" id="fileselect">
                <br>
                <input type="image" name="down" id="down" src="">
                <button>Submit</button>
        </fieldset>
    </form> 
    
</body>

</html>>
